text_sensor:
  - platform: template
    name: "burner status"
    id: "burner_status"
    update_interval: 10s 
        on_value:
      then:
        - lambda: |-
        const auto s = id(burner_status).state;
        // heating seulement pour les états "vraiment chauffe"
        const bool heating =
          (s.find("OFF") == std::string::npos) &&
          (s.rfind("Unknown state", 0) != 0) &&
          (s.find("wait for cooldown") == std::string::npos) &&
          (s == "on" ? false : true);  // si tu reçois littéralement "on"
        id(stove_is_heating) = heating;
  - platform: template
    name: "Chauffe"
    id: stove_hvac_summary
    update_interval: never
  - platform: template
    name: "debug"
    id: "debug" 
    update_interval: 10s
  - platform: template
    name: "Duepi-ESP - version"
    id: versie
    icon: 'mdi:alpha-v-circle-outline' 
    update_interval: 6h
