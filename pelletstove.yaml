esphome:
  name: pelletkachel
  friendly_name: Pellet Kachel
  includes:
    - uart_read_line_sensor.h
  on_boot:
    - priority: -10
      then: 
        - lambda: |- 
            id(uart_send) = 0;
            id(room_temp_stove).publish_state(17.0);
            id(power_level).publish_state(1);
            id(pellet_speed).publish_state(1);
            id(fan_mode) = 1;
            id(flu_gas_temp).publish_state(17.0);
            id(exh_fan_speed).publish_state(0);
            id(burner_status).publish_state("All OK, startup");
            id(Stove).target_temperature = 21.0;

esp8266:
  board: d1

# Enable logging
logger:
  level: VERBOSE #makes uart stream available in esphome logstream
  baud_rate: 0 #disable logging over uart

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_key

ota:
  - platform: esphome
    password: "CreateYourOwn"

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
    - ssid: !secret wifi_ssid1
      password: !secret wifi_password1
    
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Pelletkachel Fallback Hotspot"
    password: "Pelletkachel"

captive_portal:

globals:
   - id: uart_send
     type: int
     restore_value: no
     initial_value: '0'
   - id: fan_mode
     type: int
     restore_value: no
     initial_value: '1'
   - id: uartcode 
     type: std::string
     restore_value: no
     initial_value: "" 

sensor:
  - platform: template
    name: "error code"
    id: error_code
    accuracy_decimals: 0
    filters:
      - round: 0
  - platform: template
    name: "exhaust fan speed"
    id: exh_fan_speed
    device_class: "speed"
    unit_of_measurement: "RPM"
    accuracy_decimals: 0
    filters:
      - round: 0
  - platform: template
    name: "flu gas temperature"
    id: flu_gas_temp
    unit_of_measurement: "°C"
    device_class: "temperature"
    accuracy_decimals: 0
    filters:
      - round: 0
  - platform: template
    name: "pellet speed"
    id: pellet_speed
    accuracy_decimals: 0
    device_class: "speed"
    filters:
      - round: 0
  - platform: template
    name: "power level"
    id: power_level
    accuracy_decimals: 0
    filters:
      - round: 0
  - platform: template
    name: "Room Temperature"
    id: room_temp_stove
    unit_of_measurement: "°C"
    device_class: "temperature"
    accuracy_decimals: 2
    filters:
      - sliding_window_moving_average:
          window_size: 60
          send_every: 15
          send_first_at: 1  
      - round: 2
      
switch:
  - platform: template
    name: "Reset"
    id: reset_sw
    icon: "mdi:restart"
    turn_on_action: #REMOTE_RESET
      - wait_until:
          condition:
            lambda: 'return (id(uart_send) == 0);'
          timeout: 1s 
      - lambda: id(uart_send) = 9;
      - uart.write: "\x1bRD60005C&"
      - wait_until:
          condition:
            lambda: 'return (id(uart_send) == 0);'
          timeout: 100ms
      - lambda: id(debug).publish_state("Reset pellet stove s6ful");
      - switch.turn_off: reset_sw

